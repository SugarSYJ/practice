<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            .div1{width: 0;height: 0;border-left: 50px solid transparent;border-right: 50px solid transparent;border-bottom: 100px solid blue;}
            .div2{width: 0;height: 0;border-left: 50px solid transparent;border-right: 50px solid transparent;border-top: 100px solid yellow;}
            .div3{width: 0;height: 0;border-top: 50px solid transparent;border-bottom: 50px solid transparent;border-right: 100px solid black;}
            .div4{width: 0;height: 0;border-top: 50px solid transparent;border-bottom: 50px solid transparent;border-left: 100px solid green;}
            .div5{width: 0;height: 0;border-top: 100px solid red;border-right: 100px solid transparent;}
            .div6{width: 0;height: 0;border-top: 100px solid pink;border-left: 100px solid transparent;}
            .div7{width: 0;height: 0;border-bottom: 100px solid #f60;border-right: 100px solid transparent;}
            .div8{width: 0;height: 0;border-bottom: 100px solid #ccc;border-left: 100px solid transparent;}
        </style>
    </head>
    <body>
        <div class="div1"></div><br/>
        <div class="div2"></div><br/>
        <div class="div3"></div><br/>
        <div class="div4"></div><br/>
        <div class="div5"></div><br/>
        <div class="div6"></div><br/>
        <div class="div7"></div><br/>
        <div class="div8"></div>
    </body>
</html>
